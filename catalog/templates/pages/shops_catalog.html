{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="card" style="width: 18rem;">
  <div class="card-header">
    Все наши магазины!
  </div>
  <ul class="list-group list-group-flush">
      {% for shop in shops %}
      <a href="particular_shop/{{shop.id}}">
        <li class="list-group-item">{{shop.Address}}</li>
      </a>
      {% endfor %}
  </ul>
</div>
{% endblock %}
